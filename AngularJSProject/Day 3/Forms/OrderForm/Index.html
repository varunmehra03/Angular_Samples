<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="style.css" rel="stylesheet" />
    <script src="../../../Scripts/angular.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="myApp"> 

    <form ng-controller="OrderFormController">

        <h1>Services</h1>

        <ul>
            <!-- Loop through the services array, assign a click

            handler, and set or
                        remove the "active" css class if needed -->
            <li ng-repeat="service in services" ng-
                click="toggleActive(service)" ng-class="{active:service.active}">
                <!-- Notice the use of the currency filter, it

                will format the price -->
                {{service.name}} <span>
                    {{service.price |

                    currency}}
                </span>
            </li>
        </ul>

        <div class="total">
            <!-- Calculate the total price of all chosen services.

            Format it as currency. -->
            Total: <span>{{total() | currency}}</span>
        </div>

    </form>

</body>
</html>
