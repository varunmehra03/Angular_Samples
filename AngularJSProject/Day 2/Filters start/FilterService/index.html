<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Filter Service</title>
    <link href="../../../Content/bootstrap.css" rel="stylesheet" />
</head>
<body ng-controller="FriendsController" class="well">
    <h3 class="text-success">Your Friends are:</h3>
    <ul>
        <li ng-repeat="friend in friends | orderBy:'-name' | limitTo:5">
            {{friend.name | lowercase}} - {{friend.phone }} -  {{friend.country | uppercase}}
        </li>
    </ul>
        <br />
    Filter on Name: <input type="text" ng-model="filterText" />
    Strict match : <input type="checkbox" ng-model="isStrict" />
    <br />
    <table border="1">
        <caption>Friends List</caption>
        <tr>
            <th>Friend Name</th>
            <th>Phone </th>
            <th>Country</th>
        </tr>
        <!--sort on name but fetch from bottom 5 items with strict comparision if enabeld-->
        <tr 
ng-repeat="friend in friends | filter:{name:filterText}:isStrict | orderBy:'name' | limitTo:-5">
            <td>{{friend.name }} </td>
            <td>{{friend.phone}}</td>
            <td>{{friend.country}}</td>
        </tr>
    </table>
    <hr />
    <div>JSON data : {{friends | json}}</div>

    <script src="../../../Scripts/angular.js"></script>
    <script src="app.js"></script>
</body>
</html>
