<!DOCTYPE html>
<html ng-app="elementApp">
<head>
    <title></title>
    <link href="../../Content/bootstrap.css" rel="stylesheet" />
    <script src="../../Scripts/angular.js"></script>
   
    <script src="app.js"></script>
</head>
<body ng-controller="tableCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Elements 
            <span class="label label-primary">{{elements.length}}</span></h3>
        </div>
    </div>
    <div class="panel-body">
        <input type="text" ng-model="myfilter.name" />
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Symbol</td>
                    <td class="text-right">Atomic Number</td>
                </tr>
            </thead>
            <tbody>
               <tr ng-repeat="element in elements  | filter:myfilter ">
                   <td>  {{element.name | lowercaseFirst }}</td>
                    <td>{{element.symbol}}</td>
                    <td class="text-right">{{element.atomicnumber}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
