<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Custom Directive </title>
    <style>
        .normal-class{
            background-color:yellow
        }
    </style>
</head>
<body>
    <div ng-app="myApp">
        <div class="class-directive: cval; normal-class" some-attr="myvalue">
        </div>
    </div>
    <script src="../../../Scripts/angular.js"></script>
    <script src="app.js"></script>
</body>
</html>
