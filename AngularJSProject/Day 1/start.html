<!DOCTYPE html>
<html ng-app>
<head>
    <title>First demo on Angular JS</title>
    <link href="../Content/bootstrap.css" rel="stylesheet" />

</head>
<body class="well" ng-init="name='AngularJS' ">
    Enter Your name :
    <input type="text" ng-model="name" />
    <br />
    <div class="text-success">  welcome Mr .  {{name}}</div>

    <script src="../Scripts/angular.js"></script>

    <!--AngularJS encounters ng-app it creates a root scope for  HTML
    page and  the scope is a place where we store our model data so that they are
    accessible by the view.-->
    <!--ng-init directive creates a model called name and keeps it in the root scope.-->
</body>
</html>
